<!DOCTYPE html>
<html>
<body style:"text-align:center;">
<form id="frm1" action="/action_page.php">
X:<input type="number" name="x">Y:<input type="number" name="y">T:<input type="number" name="t">
<input type="button" onclick="work()" value="Submit">
</form>
<canvas id="myCanvas" width="1200" height="600" style="border:1px solid #d3d3d3;"></canvas>
<script>

var canvas = document.getElementById("myCanvas");
context = canvas.getContext("2d");

function work() {
	context.clearRect(0, 0, canvas.width, canvas.height);
	
	var val = document.getElementById("frm1");	
	context.beginPath();
	context.moveTo(0,canvas.height/2);
	context.lineTo(canvas.width,canvas.height/2);
	context.stroke();
	context.beginPath();
	context.moveTo(canvas.width/2,0);
	context.lineTo(canvas.height,canvas.width/2);
	context.stroke();	
	var x = Number(val.elements["x"].value);
	var y = Number(val.elements["y"].value);	
	var t = Number(val.elements["t"].value);
	var r = Math.trunc(Math.random() * 255);	
	var g = Math.trunc(Math.random() * 255);
	var b = Math.trunc(Math.random() * 255);
	
	context.fillStyle = '#'+toHexa(r)+toHexa(g)+toHexa(b)+'aa';
							
	for (let j = y; j < y + t; j++) {
		for (let i = x; i < x + y + t - j; i++) {
			context.fillRect(canvas.width/2+i,canvas.height/2-j-1,1,1);
		}
	}
    function toHexa(val) {
        let num = val.toString(16);
        return "00".substr(num.length) + num;
    }	
}
window.onload = function () {
	context.strokeStyle = '#cccccc';
	context.beginPath();
	context.moveTo(0,canvas.height/2);
	context.lineTo(canvas.width,canvas.height/2);
	context.stroke();	
	context.beginPath();
	context.moveTo(canvas.width/2,0);
	context.lineTo(canvas.height,canvas.width/2);
	context.stroke();
};

</script>

</body>
</html>
